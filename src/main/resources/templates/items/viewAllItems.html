<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Доступные вещи</h1>

    <!--<div class="row">
        <div class="col">
            <a
                    href="items/add"
                    class="btn btn-secondary"
                    role="button"
                    style="float: right"
                    aria-disabled="true">Добавить вещь</a>
        </div>
    </div>-->

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Brand</th>
            <th>inventoryNumber</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.title}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.brand}"></td>
            <td th:text="${item.inventoryNumber}"></td>
            <td th:text="${item.available}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
