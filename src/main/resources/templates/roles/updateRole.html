<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Обновить роль</title>
</head>
<body>
<div layout:fragment="content">

  <h1>Обновить роль</h1>

  <form method="POST" th:action="@{/roles/update}" th:object="${roleForm}">

    <input type="hidden" th:value="${roleForm.id}" name="id">

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input th:value="${roleForm.title}" name="title" type="text" class="form-control" id="title">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input th:value="${roleForm.description}" name="description" type="text" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>

  </form>
</div>
</body>
</html>
